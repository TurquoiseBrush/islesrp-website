<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - IslesRP</title>
  <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body class="gallery-page">

  <!-- Home Button -->
  <a href="index.html" class="home-btn">Home</a>

  <header class="content">
    <h1>Server Gallery</h1>
    <p>Check out moments from IslesRP!</p>
    <p class="small-text">Community members can send TurquoiseBrush on Discord (Jake Brush in city) pictures to be reviewed to be added.</p>
  </header>

  <!-- Image Grid Container -->
  <section class="gallery-grid">
    <div class="gallery-item" onclick="openModal('assets/images/gallery/cityview.png', 'Cityscape of Isles Server', 'A view of the IslesRP city at night.')">
      <img src="assets/images/gallery/cityview.png" alt="Cityscape of Isles Server">
    </div>

    <div class="gallery-item" onclick="openModal('assets/images/gallery/event.png', 'Community Event', 'The Isles Awards event, Wolfy Grandes part.')">
      <img src="assets/images/gallery/event.png" alt="Community Event">
    </div>

    <!-- Add more images -->
  </section>

  <!-- Modal for Enlarged Image -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script src="assets/js/gallery.js"></script>
</body>
</html>
