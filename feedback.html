<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback & Suggestions - Isles Server</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="feedback-page">
  <!-- Fixed Home Button -->
  <a href="index.html" class="home-btn">Home</a>

  <header class="content">
    <h1>Feedback & Suggestions</h1>
    <p>Weâ€™d love to hear your thoughts on our website or server!</p>
  </header>

  <!-- Feedback Form Container -->
  <section class="feedback-form-container">
    <form action="https://formspree.io/f/xpwqgbay" method="POST" class="feedback-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required>
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="_replyto" placeholder="Your email..." required>
      
      <label for="feedback-type">Feedback Type:</label>
      <select id="feedback-type" name="feedback-type">
        <option value="website">Website Feedback/Features</option>
        <option value="server">Server Feedback/Suggestions</option>
        <option value="general">General Feedback</option>
      </select>
      
      <label for="message">Your Feedback:</label>
      <textarea id="message" name="message" rows="6" placeholder="Enter your feedback here..." required></textarea>
      
      <button type="submit" class="btn submit-btn">Submit Feedback</button>
    </form>
  </section>
  
  <script src="assets/js/hover-effect.js"></script>
</body>
</html>
