<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - IslesRP</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="admin-page">

  <!-- Fixed Home Button -->
  <a href="index.html" class="home-btn">ğŸ  Home</a>

  <header class="content">
    <h1>ğŸ› ï¸ IslesRP Admin Panel</h1>
    <p id="adminStatus">Checking access...</p>
  </header>

  <section id="adminControls" style="display: none; text-align: center; padding: 40px 20px;">
    <h2>âœ… Welcome, Admin</h2>
    <p>You can manage the site from here. (More tools coming soon)</p>
    <div class="admin-section">
        <h3>ğŸ­ Manage User Roles</h3>
        <table id="userTable" class="admin-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Discord ID</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
    <!-- Future admin tools go here -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="assets/js/config.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const status = document.getElementById("adminStatus");
      const controls = document.getElementById("adminControls");

      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;

      if (!user) {
        alert("â›” You must be logged in to access the admin panel.");
        window.location.href = "index.html";
        return;
      }

      const { data, error } = await supabase
        .from("users")
        .select("role")
        .eq("id", user.id)
        .single();

      if (error || !data || data.role !== "admin") {
        alert("ğŸš« Access denied. Admins only.");
        window.location.href = "index.html";
        return;
      }

      status.textContent = "âœ… Access granted. Admin controls unlocked.";
      controls.style.display = "block";
    });
  </script>
  <script>
    async function loadUserList() {
      const table = document.getElementById("userTable").querySelector("tbody");
      table.innerHTML = "";
  
      const { data: users, error } = await supabase
        .from("users")
        .select("id, username, discord_id, role")
        .order("joined_at", { ascending: false });
  
      if (error) {
        console.error("Failed to fetch users:", error.message);
        return;
      }
  
      users.forEach(user => {
        const row = document.createElement("tr");
  
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.discord_id}</td>
          <td>
            <select data-user-id="${user.id}">
              <option value="user" ${user.role === "user" ? "selected" : ""}>User</option>
              <option value="media" ${user.role === "media" ? "selected" : ""}>Media</option>
              <option value="admin" ${user.role === "admin" ? "selected" : ""}>Admin</option>
            </select>
          </td>
        `;
  
        table.appendChild(row);
      });
  
      // Role change listener
      table.querySelectorAll("select").forEach(select => {
        select.addEventListener("change", async (e) => {
          const userId = e.target.dataset.userId;
          const newRole = e.target.value;
  
          const { error } = await supabase
            .from("users")
            .update({ role: newRole })
            .eq("id", userId);
  
          if (error) {
            alert("âŒ Failed to update role");
            console.error(error);
          } else {
            alert("âœ… Role updated!");
          }
        });
      });
    }
  
    // After admin check success:
    if (controls.style.display === "block") {
      loadUserList();
    }
  </script>
  
</body>
</html>
