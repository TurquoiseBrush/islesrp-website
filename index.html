  <style>
    .now-playing-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ffff;
      padding: 10px 16px;

    }

      background: transparent;
    }
  </style>
</head>
<body class="index-page">

      frameborder="0"

      allowfullscreen

  </div>

  <!-- Main Content -->
  <div class="content">

    <nav class="navigation">

    </nav>

  <!-- Background Music -->
  <audio id="backgroundMusic" preload="auto"></audio>

  <!-- Music Controls -->
  <div class="music-controls">
    <button id="prevTrack">‚èÆÔ∏è</button>
    <button id="playPause">‚èØÔ∏è</button>
    <button id="nextTrack">‚è≠Ô∏è</button>
    <button id="muteToggle">üîá</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
  </div>

  <!-- Now Playing -->
  <div class="now-playing-box" id="nowPlayingBox">
    <p id="currentSong">Now Playing</p>
    <canvas id="visualizer" width="200" height="30"></canvas>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playlist = [
        "assets/music/song1.mp3",
        "assets/music/song2.mp3",
        "assets/music/song3.mp3"
      ];
      const songNames = [
        "üé∂ Neon Horizon ‚Äì TurquoiseBrush",
        "üé∂ City of Kings ‚Äì Hauntrix",
        "üé∂ Never Again ‚Äì Wolfy Grande + TurquoiseBrush"
      ];

      let currentTrack = Math.floor(Math.random() * playlist.length);
      const audio = document.getElementById("backgroundMusic");
      const playPauseBtn = document.getElementById("playPause");
      const muteToggle = document.getElementById("muteToggle");
      const volumeSlider = document.getElementById("volumeSlider");
      const nowPlayingBox = document.getElementById("nowPlayingBox");
      const songTitle = document.getElementById("currentSong");
      const canvas = document.getElementById("visualizer");
      const ctx = canvas.getContext("2d");

      let audioCtx, analyser, source, dataArray;

      function loadTrack(index) {
        audio.src = playlist[index];
        updateNowPlaying(index);
        audio.play().then(() => {
          playPauseBtn.innerText = "‚è∏Ô∏è";
        }).catch(err => console.log("Autoplay prevented:", err));
      }

      function updateNowPlaying(index) {
        songTitle.textContent = songNames[index];
      }

      function setupVisualizer() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 32;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        function draw() {
          requestAnimationFrame(draw);
          analyser.getByteFrequencyData(dataArray);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          dataArray.forEach((value, i) => {
            const barHeight = value / 2;
            ctx.fillStyle = "#00ffff";
            ctx.fillRect(i * 10, canvas.height - barHeight, 8, barHeight);
          });
        }
        draw();
      }

      loadTrack(currentTrack);
      audio.volume = 0.3;

      audio.addEventListener("play", () => {
        nowPlayingBox.style.display = "flex";
        if (!audioCtx) setupVisualizer();
      });

      audio.addEventListener("pause", () => {
        nowPlayingBox.style.display = "none";
      });

      audio.addEventListener("ended", () => {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
      });

      document.querySelector(".music-controls").addEventListener("click", (event) => {
        const { id } = event.target;

        if (id === "prevTrack") {
          currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
          loadTrack(currentTrack);
        } else if (id === "nextTrack") {
          currentTrack = (currentTrack + 1) % playlist.length;
          loadTrack(currentTrack);
        } else if (id === "playPause") {
          if (audio.paused) {
            audio.play();
            playPauseBtn.innerText = "‚è∏Ô∏è";
          } else {
            audio.pause();
            playPauseBtn.innerText = "‚ñ∂Ô∏è";
          }
        } else if (id === "muteToggle") {
          audio.muted = !audio.muted;
          muteToggle.innerText = audio.muted ? "üîä" : "üîá";
        }
      });

      volumeSlider.addEventListener("input", (event) => {
        audio.volume = event.target.value;
      });
    });
  </script>

</body>
