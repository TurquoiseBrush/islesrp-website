<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IslesRP - Home</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Background Video -->
  <div class="video-background-container">
    <iframe 
      src="https://www.youtube.com/embed/f1MAEDPcUC0?si=RRKQzmI6jvj1Y2KT&autoplay=1&mute=1&controls=0&loop=1&playlist=f1MAEDPcUC0&modestbranding=1&showinfo=0&rel=0&vq=hd2160"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      class="video-background">
    </iframe>
  </div>
  
  <!-- Main Content -->
  <div class="content">
    <img src="assets/images/isles.png" alt="Isles Server Logo" class="logo">
    <div class="navigation">
      <a href="server-description.html" class="btn">Server Description</a>
      <a href="social-media.html" class="btn">Social Media</a>
      <a href="connection.html" class="btn">Connect to Server</a>
      <a href="things-to-know.html" class="btn">Things to Know</a>
      <a href="feedback.html" class="btn">Feedback</a>
    </div>
  </div>
  
  <!-- Hidden audio element for background music -->
  <audio id="backgroundMusic" preload="auto"></audio>
  
  <!-- Music Controls -->
  <div class="music-controls">
    <button id="backButton">Back</button>
    <button id="playPauseButton">Pause</button>
    <button id="skipButton">Skip</button>
    <button id="muteButton">Mute</button>
    <!-- Volume controller starts at 0.3 -->
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.3">
  </div>
  
  <!-- Music Player Script -->
  <script>
    // List of music files in your assets folder
    const playlist = [
      "assets/music/song1.mp3",
      "assets/music/song2.mp3"
    ];

    // Choose a random starting song
    let currentSongIndex = Math.floor(Math.random() * playlist.length);
    const audio = document.getElementById("backgroundMusic");
    const volumeControl = document.getElementById("volumeControl");

    // Start with a quieter volume
    audio.volume = 0.3;

    // Function to load and play a song based on its index
    function loadSong(index) {
      audio.src = playlist[index];
      audio.play();
    }

    // Start playing the randomly selected song
    loadSong(currentSongIndex);

    // When the current song ends, move to the next one
    audio.addEventListener("ended", function() {
      currentSongIndex = (currentSongIndex + 1) % playlist.length;
      loadSong(currentSongIndex);
    });

    // Back button: play previous song
    document.getElementById("backButton").addEventListener("click", function() {
      currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
      loadSong(currentSongIndex);
    });

    // Skip button: play next song
    document.getElementById("skipButton").addEventListener("click", function() {
      currentSongIndex = (currentSongIndex + 1) % playlist.length;
      loadSong(currentSongIndex);
    });

    // Play/Pause toggle
    document.getElementById("playPauseButton").addEventListener("click", function() {
      if (audio.paused) {
        audio.play();
        this.innerText = "Pause";
      } else {
        audio.pause();
        this.innerText = "Play";
      }
    });

    // Mute toggle
    document.getElementById("muteButton").addEventListener("click", function() {
      audio.muted = !audio.muted;
      this.innerText = audio.muted ? "Unmute" : "Mute";
    });

    // Volume control: update audio volume
    volumeControl.addEventListener("input", function() {
      audio.volume = this.value;
    });
  </script>
</body>
</html>
