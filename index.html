<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IslesRP - Home</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="index-page">
  
  <!-- Background Video -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/f1MAEDPcUC0?autoplay=1&mute=1&controls=0&loop=1&playlist=f1MAEDPcUC0&modestbranding=1&showinfo=0&rel=0&vq=hd2160"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      class="video-background">
    </iframe>
  </div>
  
  <!-- Main Content -->
  <div class="content">
    <img src="assets/images/isles.png" alt="Isles Server Logo" class="server-logo">
    
    <nav class="navigation">
      <a href="server-description.html" class="btn">Server Description</a>
      <a href="social-media.html" class="btn">Social Media</a>
      <a href="connection.html" class="btn">Connect to Server</a>
      <a href="things-to-know.html" class="btn">Things to Know</a>
      <a href="feedback.html" class="btn">Feedback</a>
      <a href="gallery.html" class="btn">View Gallery</a>
    </nav>
  </div>
  
  <!-- Background Music -->
  <audio id="backgroundMusic" preload="auto"></audio>
  
  <!-- Music Controls -->
  <div class="music-controls">
    <button id="prevTrack">â®ï¸</button>
    <button id="playPause">â¯ï¸</button>
    <button id="nextTrack">â­ï¸</button>
    <button id="muteToggle">ğŸ”‡</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playlist = [
        "assets/music/song1.mp3",
        "assets/music/song2.mp3",
        "assets/music/song3.mp3"
      ];
      let currentTrack = Math.floor(Math.random() * playlist.length);
      const audio = document.getElementById("backgroundMusic");
      const playPauseBtn = document.getElementById("playPause");
      const muteToggle = document.getElementById("muteToggle");
      const volumeSlider = document.getElementById("volumeSlider");

      // Load & Play Song
      function loadTrack(index) {
        audio.src = playlist[index];
        audio.play().then(() => {
          playPauseBtn.innerText = "â¸ï¸";
        }).catch(err => console.log("Autoplay prevented:", err));
      }

      // Initialize audio
      loadTrack(currentTrack);
      audio.volume = 0.3;

      // Track end - Play next
      audio.addEventListener("ended", () => {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
      });

      // Button Actions
      document.querySelector(".music-controls").addEventListener("click", (event) => {
        const { id } = event.target;

        if (id === "prevTrack") {
          currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
          loadTrack(currentTrack);
        } else if (id === "nextTrack") {
          currentTrack = (currentTrack + 1) % playlist.length;
          loadTrack(currentTrack);
        } else if (id === "playPause") {
          if (audio.paused) {
            audio.play();
            playPauseBtn.innerText = "â¸ï¸";
          } else {
            audio.pause();
            playPauseBtn.innerText = "â–¶ï¸";
          }
        } else if (id === "muteToggle") {
          audio.muted = !audio.muted;
          muteToggle.innerText = audio.muted ? "ğŸ”Š" : "ğŸ”‡";
        }
      });

      // Volume Control
      volumeSlider.addEventListener("input", (event) => {
        audio.volume = event.target.value;
      });
    });
  </script>

</body>
</html>
