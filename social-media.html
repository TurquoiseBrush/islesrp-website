<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media - IslesRP</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body class="social-media-page">

  <!-- Fixed Home Button -->
  <a href="index.html" class="home-btn">Home</a>

  <header class="content">
    <h1>📢 Isles Server Social Media</h1>
    <p>Stay updated with our latest news, community content, and RP moments!</p>
  </header>

  <!-- Post Submission Button (shown via JS if logged in) -->
  <div style="text-align: center; margin-bottom: 30px;">
    <button id="openSubmitModal" style="display: none;" class="btn instagram-btn">
      📤 Submit a Post
    </button>
  </div>

  <!-- Posts Grid -->
  <section class="social-media-content">
    <div class="posts-grid">
      <!-- Dynamic posts will be loaded here via main.js -->
    </div>

    <!-- Socials Button -->
    <div style="text-align: center; margin-top: 40px;">
      <a href="socials.html" class="btn instagram-btn">
        📲 View Our Socials!
      </a>
    </div>
  </section>

  <!-- Modal for Enlarged Image -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="" />
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
    </div>
  </div>

  <button id="loginBtn" class="btn instagram-btn">
    🔐 Login with Discord
  </button>
  <!-- Auth UI Controls -->
  <div id="authInfo" style="margin: 10px 0; text-align: center; display: none;">
    <p id="userInfo"></p>
    <button id="logoutBtn" class="btn instagram-btn">🔓 Logout</button>
  </div>

  <!-- Submit Post Modal -->
  <div id="submitModal" class="modal" onclick="closeSubmitModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeSubmitModal()">&times;</span>
      <h3>📸 Submit a Social Post</h3>

      <form id="postForm">
        <!-- New post title field -->
        <input type="text" id="postTitle" placeholder="Post Title" required />
        <textarea id="postDescription" placeholder="Post Description (max 200 characters)" maxlength="200" required></textarea>
        <input type="url" id="postImageUrl" placeholder="Image URL" required />
        <button type="submit" class="btn instagram-btn">Submit Post</button>
        <p id="submissionStatus" style="margin-top: 10px;"></p>
      </form>
    </div>
  </div>

  <!-- Load Modal Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="assets/js/config.js"></script>  
  <script src="assets/js/main.js"></script>
</body>
</html>
